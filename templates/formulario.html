<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informações do Computador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Informações do Computador</h1>
        <div class="card p-4 shadow-sm">
            <form>
                <div class="mb-3">
                    <label for="novo_nome" class="form-label">Nome do Computador</label>
                    <input type="text" class="form-control" id="novo_nome" value="{{ dados[0] }}" readonly disabled>
                </div>
                <div class="mb-3">
                    <label for="nome_maquina" class="form-label">Nome da Máquina</label>
                    <input type="text" class="form-control" id="nome_maquina" value="{{ dados[1] }}" readonly disabled>
                </div>
                <div class="mb-3">
                    <label for="numero_serie" class="form-label">Número de Série</label>
                    <input type="text" class="form-control" id="numero_serie" value="{{ dados[2] }}" readonly disabled>
                </div>
                <div class="mb-3">
                    <label for="modelo" class="form-label">Modelo</label>
                    <input type="text" class="form-control" id="modelo" value="{{ dados[3] }}" readonly disabled>
                </div>
                <div class="mb-3">
                    <label for="andar" class="form-label">Andar</label>
                    <input type="text" class="form-control" id="andar" value="{{ dados[4] }}" readonly disabled>
                </div>
                <div class="mb-3">
                    <label for="setor" class="form-label">Setor</label>
                    <input type="text" class="form-control" id="setor" value="{{ dados[5] }}" readonly disabled>
                </div>
                <div class="mb-3">
                    <label for="localidade" class="form-label">Localidade</label>
                    <input type="text" class="form-control" id="localidade" value="{{ dados[6] }}" readonly disabled>
                </div>
                <div class="mb-3">
                    <label for="observacoes" class="form-label">Observações</label>
                    <input type="text" class="form-control" id="observacoes" value="{{ dados[7] }}" readonly disabled>
                </div>
                <div class="mb-3">
                    <label for="ip" class="form-label">IP</label>
                    <input type="text" class="form-control" id="ip" value="{{ dados[8] }}" readonly disabled>
                </div>
                <div class="mb-3">
                    <label for="patrimonio" class="form-label">Patrimônio</label>
                    <input type="text" class="form-control" id="patrimonio" value="{{ dados[9] }}" readonly disabled>
                </div>

            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
